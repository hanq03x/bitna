{% extends "base.html" %}


{% block page_name %}
    {{post.title}}
{% endblock page_name %}


{% block content %}
<div class="w-3/5 mx-auto my-10 flex flex-col items-center justify-bewteen border p-6 border-gray-400 min-h-75vh">
    <p class="text-3xl font-bold mb-5">{{post.title}}</p>
    <div class="container mx-auto pb-10">
        {% if post.photo %}
            <img src = "{{ post.photo.url }}" alt="" height="600">
            <br>
        {% endif %}
        <p class="border-2 text-2xl mx-10 min-h-50vh p-5">{{post.contents}}</p>
    </div>
    <div class="text-center mb-5 font-bold">
        <a href="{% url 'notices:list' %}">목록</a>
    </div>
</div>
{% endblock content%}
